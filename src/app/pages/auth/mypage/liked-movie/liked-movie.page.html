<ion-header>
  <ion-toolbar>
    <ion-title>좋아요한 영화</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="likedMovies.length > 0; else noMovies" class="movies-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let movie of likedMovies">
          <div class="movie-poster">
            <img [src]="movie.posterUrl" alt="{{ movie.movietitle }} 포스터">
            <div class="movie-title">{{ movie.movietitle }}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ng-template #noMovies>
    <div class="no-movies">
      관심있는 영화를 추가해보세요 :)
    </div>
  </ng-template>
</ion-content>
