<ion-header>
  <ion-toolbar>
    <ion-title>마이페이지</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="profile">
      <ion-card-title>프로필</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="profile-image-container">
        <img src="assets/images/unknown.png" alt="익명사진" class="profile-image">
      </div>

      <!-- 유저 정보 -->
      <ion-item class="user-info-item" *ngIf="user">
        <ion-label>
          <h2>닉네임</h2>
          <h3>{{ user.username }}</h3>
        </ion-label>
      </ion-item>
      <ion-item class="user-info-item" *ngIf="user">
        <ion-label>
          <h2>이메일</h2>
          <h3>{{ user.email }}</h3>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- 기타 카드 내용 -->

  <ion-card>
    <ion-card-header>
      <ion-card-title>좋아요</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="storage-row">
          <ion-col>
            <ion-icon name="videocam"></ion-icon>
            영화
          </ion-col>
          <ion-col>
            <ion-icon name="play"></ion-icon>
            컬렉션
          </ion-col>
          <ion-col>
            <ion-icon name="book"></ion-icon>
            코멘트
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>My 컬렉션</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- 추가 콘텐츠 -->
    </ion-card-content>
  </ion-card>

  <!-- 로그아웃 버튼을 하단에 추가 -->
  <div class="logout-button-container">
    <ion-button expand="full" color="danger" *ngIf="isLoggedIn" (click)="logout()">로그아웃</ion-button>
  </div>
</ion-content>
