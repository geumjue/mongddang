<ion-content>
  <!-- 사용자 정보 영역 -->
  <div class="user-info">
    <img
      class="user-image"
      alt="프로필 이미지"
      src= "assets/images/unknown.png"
    >
    <p class="username">{{ username }}</p>
  </div>

  <!-- 컬렉션 타이틀 -->
  <div class="collection-header">
    <p class="collection-title"># {{ collection?.name }}</p>
  </div>

  <!-- 영화 리스트 -->
  <div *ngIf="collection && collection.movies && collection.movies.length > 0; else noMovies" class="movie-list">
    <ul class="movie-images">
      <li *ngFor="let movie of collection.movies">
        <img class="movie-poster" [src]="movie.posterUrl" [alt]="movie.title">
      </li>
    </ul>
  </div>

  <!-- 영화가 없을 때 메시지 -->
  <ng-template #noMovies>
    <p class="no-movies">이 컬렉션에 추가된 영화가 없어요. 새로 추가해보세요! 🎬</p>
  </ng-template>
</ion-content>
