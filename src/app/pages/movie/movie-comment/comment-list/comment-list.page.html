<ion-header style="margin-top: 45px">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/collection" (click)="goBackMovieDetail()" icon="close" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="movie_title">{{ movieInfo.title }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="comment-list">
    <ion-list *ngFor="let item of comments" class="comment-card">
      <div class="user" style="margin-left: 5px">
      <ion-avatar slot="start" style="margin-right:10px; width: 30px; height:30px">
        <img alt="프로필 사진" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <p class="user_name">{{ user.username }}</p>
      </div>


      <ion-row>
<!--        <ion-col >-->
<!--          <ion-img [src]="movieInfo.posterUrl" alt="Movie Poster" class="movie-poster"></ion-img>-->
<!--        </ion-col>-->
        <ion-col size="10" class="content-col">
<!--          <div class="movie-title">{{ movieInfo.title }}</div>-->
<!--          <ion-list>-->
                <p class="comment">{{ item.commentContent }}</p>
<!--          </ion-list>-->
        </ion-col>
      </ion-row>
      <!-- 좋아요기능 --->
      <ion-col class="detail-col-want" (click)="toggleLike()">
        <ion-icon
          [name]="isLiked ? 'heart' : 'heart-outline'"
          [style.color]="isLiked ? 'red' : '#ededed'"
          style="font-size: 40px;">
        </ion-icon>
      </ion-col>
      <!-- 좋아요, 싫어요 버튼 -->
<!--      <div class="interaction-buttons">-->
<!--        <ion-button fill="clear" color="primary" size="small">-->
<!--          <ion-icon name="thumbs-up-outline"></ion-icon> {{ item.favoriteCount }}-->
<!--        </ion-button>-->
<!--      </div>-->
    </ion-list>
  </div>

</ion-content>
