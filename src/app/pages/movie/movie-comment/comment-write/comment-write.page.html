<ion-header style="margin-top: 10px">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/collection" (click)="goBackMovieDetail()" icon="close" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>코멘트 작성</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="writeComment()" type="submit" class="store_comment">저장</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="margin-top: 60px">

  <div class="star-rating">
    <div class="star" *ngFor="let star of stars; let i = index" (click)="setRating(i + 1)">
      <ion-icon [name]="i < rating ? 'star' : 'star-outline'"></ion-icon>
    </div>
    <span>{{ rating.toFixed(1) }}점</span>
  </div>

  <form (ngSubmit)="writeComment()">
    <ion-item lines ="none">
      <ion-input
        id="commentContent"
        name="commentContent"
        labelPlacement="stacked"
        [(ngModel)]="commentContent"
        placeholder="이 작품에 대한 생각을 자유롭게 표현해주세요."
        required>
      </ion-input>
    </ion-item>
  </form>


</ion-content>
