<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button default-href="movie-detail" icon="close" text=""></ion-back-button>
    </ion-buttons>

    <ion-title>코멘트 작성</ion-title>
    <ion-buttons slot="end">
      <ion-button class="store_comment" (click)="saveComment()">저장</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input 
      placeholder="이 작품에 대한 생각을 자유롭게 표현해주세요." 
      [(ngModel)]="commentText" 
      required>
    </ion-input>
  </ion-item>
</ion-content>

<div class="foot">
  <div class="temp_comment">
    <p>임시저장</p>
  </div>
  <div class="text_count">
    <p>{{ commentText.length }}/10000</p>
  </div>
</div>
